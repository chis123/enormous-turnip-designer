<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Spreedsheet Designer</title>
    <link rel="stylesheet" media="screen" href="libs/handsontable.full.css">
</head>
<body>
<div id="designer"></div>
<input type="button" value="Test" onclick="test();">

<script src="libs/handsontable.full.js"></script>
<script>
    var container = document.getElementById('designer');

    var hot = new Handsontable(container, {
        width: 700,
        height: 300,

        startRows: 200,
        startCols: 50,
        minSpareRows: 5,
        minSpareCols: 2,

        outsideClickDeselects: false,

        rowHeaders: true,
        colHeaders: true,

        manualColumnResize: true,
        manualRowResize: true,
        className: 'ssd-handsontable',

        formulas: true,

        cell: [{
            col:0,
            row:0
        }],

        data: [
            [123.21, "Maserati", "Mazda", "Mercedes", "Mini", "=A$1"],
            [, 0, 2941, 4303, 354, 5814],
            [2010, 5, 2905, 2867, '=SUM(A4,2,3)', '=$B1'],
            [2011, 4, 2517, 4822, 552, 6127],
            [1, '=SUM(A2:A5)', '=SUM(B5,E3)', '=A2/B2', 12, new Date()]
        ]
    });


    function test() {

        hot.updateSettings({
            customBorders: [{
                range: {
                    from: {row: 0, col: 0},
                    to: {row: 1, col: 1}
                },
                top: {width: 2, color: 'red'}
            }]
        });

        hot.runHooks('afterInit');

        console.log(hot.getSettings().customBorders);
    }

</script>
</body>
</html>
